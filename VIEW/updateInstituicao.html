<form id="formLogin" method="POST" action="http://localhost/TCC/instituicoes/edit">
    <div class="row">
        <div class="form-group col-xl-12">
            <label for="nomeInstituicao">Nome da Instituição:</label>
            <input type="text" class="form-control info" name="nomeInstituicao" placeholder="Nome">
        </div>
    </div>
    <div class="row">
        <label for="Conratos">Contatos:</label>
        <div class="form-group col-xl">
            <input type="text" class="form-control info" name="fone" placeholder="Telefone">
        </div>
        <div class="form-group col-xl">
            <input type="email" class="form-control info" name="emailInstituicao" placeholder="Email">
        </div>
        <div class="form-group col-xl">
            <input type="text" class="form-control info" id="Site" name="site" placeholder="Site">
        </div>
    </div>
    <div class="row">
        <label for="">Endereço: </label>
        <div class="form-group col-xl">
            <input type="text" class="form-control info" id="Endereço" name="endereco" placeholder="Endereço">
        </div>
    </div>
    <div class="row">
        <label for="">Sobre: </label>
        <div class=" col-xl">
            <textarea id="sobre" class="form-control info" name="Sobre" placeholder="Sobre"></textarea>
        </div>
    </div>
    <div class="">
        <div class="">
            <div id="map"></div>
        </div>
        <div class="coordenadas m-3">
            <input type="text" id='Latitude' name="lat" class="form-control m-1 info" readonly placeholder="Latitude">
            <input type="text" class="form-control m-1 info" name="long" id="Longitude" readonly placeholder="Longitude">

        </div>
    </div>
    <div class="row"><button class="btn btn-success" type="button" onclick="envia()">Atualizar Dados</button></div>


</form>
