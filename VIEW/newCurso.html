<script type="module" src="../VIEW/js/newcurso.js"></script>

<form method="POST" action="http://localhost/TCC/cursos/cad">
  <label>Nome do Curso:</label>
  <input type="text" class="form-control info" name="nomeCurso"><br>
  <label>Descrição:</label><br>
  <textarea name="descricaoCurso" class="form-control info" id="" cols="30" rows="10" placeholder="Insira a descrição do curso..." ></textarea>
  <br>
  <label>Modalidade</label><br>
  <div class="form-check">
    <label class="form-check-label">
      <input checked type="radio" class="form-check-input info" name="modalidadeCurso" value="0">
      Presencial
    </label><br>
    <label class="form-check-label">
      <input type="radio" class="form-check-input info" name="modalidadeCurso" value="1">
      Ensino a Distância (EAD)
    </label>
  </div>
  <!---Selecionar EAD e logo turno flexivel seria interessante-->
  <div class="form-group">
    <label for="">Turno</label>
    <select class="form-control form-select info" name="turno">
      <option value="0">Manhã</option>
      <option value="1">Tarde</option>
      <option value="2">Noite</option>
      <option value="3">Integral Matutino</option>
      <option value="4">Integral Vespertino</option>
      <option value="5">Flexivel</option>

    </select>
  </div>

  <div class="row form-group">
    <label>Duração</label>
    <div class="col input-group">
      <input number type="number" name="duracaoCurso" class="form-control info">
      <div class="input-group-append">
        <select id="#tipoDuracao" class="form-control form-control-sm form-select info info__border-left" name="tipoDuracaoCurso">
          <option value="0">Horas</option>
          <option value="1">Semestres</option>
          <option value="2">Anos</option>
        </select>
      </div>
    </div>
  </div>


  

  <div class="row">
    <label class="d-block mt-2" for="">Cidade</label>
    <div class="col input-group">
     
      <div class="d-inline-block" id="contentCidadesSelect">
        <select class="form-control form-control-sm form-select d-inline-block info info__border-right" name="UF" id="UF">
        </select>
      </div>

      <div class="d-inline-block" id="contentCidadesSelect">
        <select class="form-control form-control-sm form-select d-inline-block info info__border-left" id="cidade" name="idCidade">
        </select>
      </div>

    </div>

  </div>

  <div class="form-group mt-2">
    <label for="">Tipo</label>
    <select class="form-control form-select info" name="tipoCurso" id="tipoCurso">
    </select>
  </div>

  <div class="form-group mt-2">
    <label for="">Instituição</label>
    <select class="form-control form-select info" name="instituicaoCurso" id="instituicoes">
    </select>
  </div>

  <button type="submit" class="btn btn-primary my-2">Cadastrar</button>

</form>
